spring.application.name=moviehub

logging.level.org.springframework.security=debug

# mysql configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/moviehub
spring.datasource.username=moviehub
spring.datasource.password=moviehub
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# jwt token secret key and jwt expiration time

spring.app.jwtSecretKey=YLgegsRlaFvZUwVRA5vre8dolY34NizRRrdhT7TO6DCLhEHtAAXsdVL0ZUZrsOFEfXfrnivzzbu4Jn1VPkut4A2w
spring.app.jwtExpirationTime=864000000

spring.servlet.multipart.max-file-size=2048MB
spring.servlet.multipart.max-request-size=2048MB
spring.servlet.multipart.location=videos/

spring.app.rate.limit=10
spring.app.rate.durationinms=60000